<div class="login-container">
  <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
    <h2>Login</h2>

    <label for="email">Email</label>
    <input
      id="email"
      name="email"
      type="email"
      [(ngModel)]="email" 
      required
      placeholder="seu@email.com"
      autocomplete="email"
    />

    <label for="password">Senha</label>
    <input
      id="password"
      name="password"
      type="password"
      [(ngModel)]="password"
      required
      placeholder="••••••••"
      autocomplete="current-password"
      minlength="6"
    />

    <button type="submit">Entrar</button>

    <p class="signup-note">
      Não possui cadastro? Cadastre-se <a (click)="irCadastro()">aqui</a>
    </p>
  </form>
</div>
